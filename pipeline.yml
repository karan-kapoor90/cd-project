---
resources:


  - name: source-base-code
    type: git
    icon: microsoft-github
    source:
      uri: ((code-base-repo))
      branch: master

  - name: docker-hub
    type: docker-image
    source:
      repository: ((hub-username))/tenant-details
      username: ((hub-username))
      password: ((hub-password))
  
  - name: cd-resources
    type: git
    source:
      uri: ((cd-resources-repo))
      branch: master
      username: ((github-username))
      password: ((github-password))

  - name: kube-resources
    type: git
    source:
      uri: ((kube-resources-repo))
      branch: master
      username: ((github-username))
      password: ((github-password))


