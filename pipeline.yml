      - build-docker-image
      trigger: true
    - get: cd-config
      trigger: true
    - get: kube-resources
    - task: replace-deployment-image
      file: cd-config/tasks/replacement-task.yml
    - task: create-resource-commit
      file: cd-config/tasks/create-commit.yml
