resources:


  - name: source-base-code
    type: git
    icon: github-circle
    source:
      uri: ((code-base-repo))
      branch: master

  - name: docker-hub
    type: docker-image
    source:
      repository: ((hub-username))/tenant-details
      username: ((hub-username))
      password: ((hub-password))
  
  - name: cd-config
    type: git
    source:
      uri: ((cd-config-repo))
      branch: master
      username: ((github-username))
      password: ((github-password))

  - name: kube-resources
    type: git
    source:
      uri: ((kube-resources-repo))
      branch: master
      username: ((github-username))
      password: ((github-password))


