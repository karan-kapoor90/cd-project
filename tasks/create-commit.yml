---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: alpine/git

inputs:
  - name: transition-resources
  - name: cd-config
  - name: kube-resources

outputs:
- name: kube-resources

run:
  path: sh
  args:
  - -exc
  - |
    ls -la cd-config
    chmod +x cd-config/scripts/
    ls -la cd-config/scripts
    sh cd-config/scripts/create-commit.sh